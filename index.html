<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Meyer CSS Reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>First Form</title>
</head>
<body>
    <div class="FirstClass">
        <div class="Left">
            <img src="./Stock/Photos/wp6444253.jpg">
        <div class="greybgtxt">
            <p>DEE GRAPHS</p>
        </div>
        </div>
        <div class="Right">
            <div class="header">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! 
                <br> 
                Sign up now to get started.
                </p>
            </div>
            <div class="text2">
                <p>You Know What You Want</p>
            </div>
            <div class ="formbox">
                <form class="form1">
                    <p>
                        Let's do this!
                    </p>
                    <br>
                    <fieldset class="set1">
                        <div class="box1">
                            <label for="fname" class="fname">First Name</label>
                            <br>
                            <input id="fname" name="Fname" class="Fname">
                        </div>
                        <div class="box2">
                            <label for="lname" class="lname">Last Name</label>
                            <br>
                            <input id="lname" name="Lname" class="Lname">
                        </div>
                    </fieldset>
                    <fieldset class="set2">
                        <div class="box3">
                            <label for="email" class="mail">Email</label>
                            <br>
                            <input type="email" id="email" name="mail" class=" mail">
                        </div>
                        <div class="box4">
                            <label for="phno" class="phno">Phone Number</label>
                            <br>
                            <input type="number" id="phno" name="phno" class=" phno">
                        </div>
                </fieldset>
                <fieldset class="set3">
                    <div class="box3">
                        <label for="pass1" class="pass1">Password</label>
                        <br>
                        <input type="password" id="pass1" name="pass1" class=" pass1" value="pass1">
                    </div>
                    <div class="box4">
                        <label for="pass2" class="pass2">Confirm Password</label>
                        <br>
                        <input type="password" id="pass2" name="pass2" class="pass2">
                </fieldset>
                </form>
                <form class="form2">
                    <button type="submit">Create Account</button>
                    <p>Already have an account?<a href="https://github.com/DebsPats44">Log in</a></p>
                </form>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
    </div>
</body>
</html>
